		<SCRIPT LANGUAGE="JavaScript">

		<!-- Begin

		var max=0;

		function textlist() {

		max=textlist.arguments.length;

		for (i=0; i<max; i++)

		this[i]=textlist.arguments[i];

		}

		tl = new textlist( 
		
		"不愧是"+localStorage.getItem(localStorage.key(0))+"！成攻擊殺怪物就可以繼續前進了！",
		"經過重重關卡，"+localStorage.getItem(localStorage.key(0))+"終於到了惡龍居住的山洞外頭，請你設計一隻看起來極其凶殘的惡龍，這將是"+localStorage.getItem(localStorage.key(0))+"即將面臨的大BOSS。"
		);



		var x = 0; pos = 0;

		var l ;

		function textticker() {
		
		l = tl[x].length;

		document.tickform.tickfield.value = tl[x].substring(0,pos);

		if(pos++ == l) {

		pos = 0; 

		setTimeout("textticker()", 2000&2001); 
		//l = tl[x].length;
		
		if(++x == max) {

			var nextbutton = document.getElementById("next");
			nextbutton.innerHTML += '<p onclick="next()" class = "button">[OK]</p>';}
			//pos = 100;
		} else

		setTimeout("textticker()", 170);

		}
		function next()
		{
			window.location.replace("drawdragon.html");
		}
		
		let a = localStorage.getItem(localStorage.key(2));  //劍
		let b = localStorage.getItem(localStorage.key(1));  //勇者
		document.write("<img id = 'image' src = '"+ a +"'  class = 'ouo'>");
		document.write("<img id = 'image' src = '"+ b +"'  class = 'owo'>");

		//  End -->

		</script>

	<body OnLoad="textticker()">
		<div>

			<img id = "bg" style="display:block; margin:auto;" width="1100px" height="565px"> 
			<h3><form name=tickform><textarea name=tickfield rows=4 cols=110 style="background-color: rgb(255,250,240); 
			color: rgb(139,119,101); cursor: pointer; font-family: Microsoft JhengHei; font-size: 16px" wrap=virtual></textarea></form>
			<p id = "next" class = "button" ></p>
