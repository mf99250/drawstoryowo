		<SCRIPT LANGUAGE="JavaScript">

		<!-- Begin

		var max=0;
		
		let count = 0;

		function textlist() {

		max=textlist.arguments.length;

		for (i=0; i<max; i++)

		this[i]=textlist.arguments[i];

		}

		tl = new textlist( 
		
			"攻擊miss!!請再嘗試繼續攻擊!!"
		
		);



		var x = 0; pos = 0;

		var l ;

		function textticker() {
		
		l = tl[x].length;

		document.tickform.tickfield.value = tl[x].substring(0,pos);
		
		var nextbutton2 = document.getElementById("next2");
			nextbutton2.innerHTML += '<p onclick="next2()" class = "button">[SKIP]</p>';

		if(pos++ == l) {

		pos = 0; 

		setTimeout("textticker()", 2000&2001); 
		//l = tl[x].length;
		
		if(++x == max) {

			var nextbutton = document.getElementById("next");
			nextbutton.innerHTML += '<p onclick="next()" class = "button">[攻擊]</p>';}
			//pos = 100;
		} else

		if(count != 0)  setTimeout("textticker()", 10);
		else setTimeout("textticker()", 130);

		}
		function next2()
		{
		   count = count+1;
		}
		function next()
		{
			var dieValue = Math.floor( Math.random() * 2 );
			console.log(dieValue);
			if(dieValue==1){
				window.location.replace("story7.1.html");
			}
			else{
				window.location.replace("story8.html");
			}

		}
		
		let a = localStorage.getItem(localStorage.key(2));  //劍
		let b = localStorage.getItem(localStorage.key(1));  //勇者
		let c = localStorage.getItem(localStorage.key(3));  //小怪
		document.write("<img id = 'image' src = '"+ a +"'  class = 'ouo'>");
		document.write("<img id = 'image' src = '"+ b +"'  class = 'owo'>");
		document.write("<img id = 'image' src = '"+ c +"'  class = 'OAO'>");

		//  End -->

		</script>

		</head>
	<body OnLoad="textticker()">
		<div>
			<embed src="bgm01.mp3" autostart=true hidden=true loop=true>
			<img id = "bg" style="display:block; margin:auto;" width="1100px" height="565px"> 
			<h3><form name=tickform><textarea name=tickfield rows=4 cols=110 style="background-color: rgb(255,250,240); 
			color: rgb(139,119,101); cursor: pointer; font-family: Microsoft JhengHei; font-size: 16px" wrap=virtual></textarea></form>
			<p id = "next" class = "button" >
			<p id = "next2" class = "skip" ></p>
			</h3>
		</div>
